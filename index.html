<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>currencyconverter</title>
	</head>
	<body>
	<div class="todo-site">
		<div class="card">
			<img id="banner" src="/src/criptocurrency.jpg" alt="Criptocurrency">
			<div class="labeldiv">
				<p id="label3">Bitcoin</p>
			</div>
			<div class="content-card">
				<table>
					<tr>
						<th>Time</th>
						<th>12h ago</th>
						<th>1 day ago</th>
						<th>7 days ago</th>
					</tr>
					<tr>
						<th>Price</th>
						<td>$100</td>
						<td>$200</td>
						<td>$300</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="space-converter">
				<header> Currency converter </header>
        <div class="form1">
			<label for="valor">Amount</label>
            <input type="number" name="valor" id="valor" step=".01"> <br> <br>
				<div class="bigger">
				<div class="options">
				<label for="estate1">From</label>
				<select id="estate1" name="estate1">
					<option itemid="USD">USD</option>
					<option itemid="BRL">BRL</option>
					<option itemid="GBP">GBP</option>
					<option itemid="EUR">EUR</option>
				</select>
				</div>
				<input type="button" value="Invert" id="invert">
				<div class="options">
				<label for="estate2">To</label>
				<select id="estate2" name="estate2">
					<option itemid="USD">USD</option>
					<option itemid="BRL" selected>BRL</option>
					<option itemid="GBP">GBP</option>
					<option itemid="EUR">EUR</option>
				</select> <br> <br>
				</div>
				</div>
			<input type="button" value="Convert" id="send"> <br><br>
			<p id="p1"></p>
        </div>
		</div>
		<div class="card">
			<img id="banner" src="/src/ethereum.jpg" alt="Criptocurrency">
			<div class="labeldiv">
				<p id="label3">Ethereum</p>
			</div>
			<div class="content-card">
				<table>
					<tr>
						<th>Time</th>
						<th>12h ago</th>
						<th>1 day ago</th>
						<th>7 days ago</th>
					</tr>
					<tr>
						<th>Price</th>
						<td>$400</td>
						<td>$500</td>
						<td>$600</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="cards-all">
		
	</div>
		<script src="scripts.js" defer></script>
	</body>
</html>
